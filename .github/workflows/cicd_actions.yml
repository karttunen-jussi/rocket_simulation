name: CI/CD actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc
        clang-format: true
        cmake: true
        cppcheck: true
        ninja: true

    - name: Configure CMake
      run: cmake -G "Ninja" -S ${{github.workspace}} -B ${{github.workspace}}/build -D CMAKE_CXX_COMPILER=g++

    - name: Build
      run: cmake --build ${{github.workspace}}/build

    - name: Check Formatting
      run: cd ${{github.workspace}}; git clang-format --diff main

    - name: Run static analysis with Cppcheck
      run: cppcheck --enable all ${{github.workspace}}/source

    - name: Execute Unit Tests
      working-directory: ${{github.workspace}}/build
      run: ctest
      